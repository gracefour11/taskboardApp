{% extends "taskboard/layout.html" %}

{% load static %}

{% block title %}
  Welcome to Taskboard!
{% endblock %}

{% block import_scripts %}
    <link href="{% static 'taskboard/css/welcome.css' %}" rel="stylesheet">
{% endblock %}

{% block main %}
<div id="welcome-view" class="d-flex align-items-center justify-content-center">
<div class="card w-50 mx-auto my-auto" id="welcome-card">
    <br>
    <div class="row justify-content-md-center mb-3">
        <h2 class="card-title text-center" style="color:rgb(0, 16, 87); font-weight:bold">
            Welcome to Taskboard!
        </h2>
    </div>
    <!-- <br> -->
    <div class="row justify-content-md-center">
        <div class="col-md-8 col-md-offset-2">
            <ul class="nav nav-tabs nav-justified" role="tablist">
                <li class="nav-item text-center" id="nav-item-login">
                    <a class="nav-link active" href="#login-contents" id="login-tab" data-bs-toggle="tab" style="font-size: medium;">Login</a>
                </li>
                <li class="nav-item text-center" id="nav-item-register">
                    <a class="nav-link"  href="#register-contents" id="register-tab" data-bs-toggle="tab" style="font-size: medium;">Register</a>
                </li>
            </ul>
            <!-- <br> -->
            <div class="tab-content mb-3 mt-3">
                <div id="login-contents" class="tab-pane active" >
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <br>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </form>
                </div>
                <div id="register-contents" class="tab-pane fade">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="reg_username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="reg_username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="reg_email" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="reg_email" aria-describedby="emailHelp">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="form-group mb-3">
                            <label for="reg_password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="reg_password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="reg_confirmation" class="form-label">Confirm Password</label>
                            <input class="form-control" type="password" name="reg_confirmation">
                        </div>
                        <!-- <br> -->
                        <input class="btn btn-primary" type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>
        <!-- <br> -->
    </div>
</div>
</div>
{% endblock %}
